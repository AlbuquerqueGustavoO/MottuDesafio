<div class="card">
    <button class="btn btn-favorito" [class.active]="isFavorito()" (click)="toggleFavorito()">
        <i class="bi" [ngClass]="isFavorito() ? 'bi-suit-heart-fill' : 'bi-suit-heart'"></i>
    </button>

    <img [src]="personagem?.image" class="card-img-top" [alt]="personagem?.name">

    <div class="card-body">
        <h5 class="card-title">{{ personagem.name }}</h5>
        <p class="card-text">{{ personagem.species }}</p>
    </div>
</div>
